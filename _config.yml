# Site settings
description: ""
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site e.g.

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/


# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Support
    url: /support
  - title: Product
    url: /product
  - title: About
    url: /about

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
